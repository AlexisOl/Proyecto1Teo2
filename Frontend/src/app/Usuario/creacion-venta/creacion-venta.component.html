<form class="form-container" #f="ngForm">
  <div #ingresoCliente>
    <div class="row">
      <div class="col-md-4">
        <label for="nombre" class="mt-5 d-flex justify-content-center">
          Nombre del Titulo de publicacion
        </label>
        <input
          type="text"
          class="form-control mt-2"
          placeholder="Nombre del titulo"
          name="ProductoBodega"
          [(ngModel)]="nombre"
        />
      </div>
      <div class="col-md-4">
        <label for="nombre" class="mt-5 d-flex justify-content-center">
          Nombre de Usuario
        </label>
        <input
          type="text"
          class="form-control mt-2"
          placeholder="Nombre del titulo"
          name="nombreUsuario"
          disabled="true"
          [(ngModel)]="nombreUsuario"
        />
      </div>
      <div class="col-md-4">
        <label for="nombre" class="mt-5 d-flex justify-content-center"
          >Seleccion de Producto</label
        >
        <input
          type="number"
          class="form-control mt-2"
          placeholder="Seleccione el producto"
          name="ProductoBodega"
          [(ngModel)]="nombreProducto"
        />
      </div>

    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="nombre" class="mt-5 d-flex justify-content-center"
          >Ingreso de Descripcion</label
        >
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder [(ngModel)]="descripcion"> </textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>

<hr />

<!--ingreso de los botones del modal-->
<div class="row">
  <div class="col-md-6">
    <button class="btn btn-primary" (click)="ingreso()">Crear</button>
  </div>
  <div class="col-md-6">
    <button class="btn btn-warning" (click)="cerrar()">Cancelar</button>
  </div>
</div>
