<!--

<div class="container">
  <div class="row">
    <div class="cl-md-10">
      <div class="titulo">
        <h1>Publicaciones disponibles</h1>
        <hr />
      </div>
      <!-- para que vaya adentro-->
      <div class="row">
        @for (item of todasPublicaciones; track $index) {
          <!--generacion de cards-->
          <div class="col-md-3 mb-4">
            <mat-card [style.height.%]="100" class="mat-elevation-z4 text-center">
              <mat-card-header>
                <mat-card-title>{{ item.nombre }}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div>
                  <p class="truncate hover:whitespace-normal">
                    {{ item.descripcion }}
                  </p>
                  <p>Precio => {{ item.precio }}</p>
                </div>
                <div class="row">
                  <div
                    class="col-md-10 d-flex justify-content-center text-center"
                    style="margin-bottom: 10px; margin-left: 7%"
                  >
                    <button
                      mat-raised-button
                      color="primary"
                      style="width: 60%; margin-right: 5px; height: 95%"
                      (click)="modalParaVistaEspecifica(item.id)"
                      >
                      Ver Elemento
                    </button>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        }
      </div>
    </div>
  </div>
</div>
