<p>
  <mat-toolbar color="primary">
    <!--SECCION DE BOTONES DE OPCIONES-->
    <button mat-button (click)="iraInicio()">Inicio</button>
    <span class="example-spacer"></span>

    <button mat-button (click)="iraPublicaciones()">
      Gestion de Publicaciones
    </button>
    <span class="example-spacer"></span>

    <button mat-button (click)="iraVoluntariado()">
      Gestion de Voluntariados
    </button>
    <span class="example-spacer"></span>

    <button mat-button (click)="repotado()">Elementos Reportados</button>
    <span class="example-spacer"></span>
    <button mat-button (click)="cancelado()">Elementos Cancelados</button>
    <span class="example-spacer"></span>
    <button mat-button (click)="reportes()">Reportes Globales</button>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="fileMenu">
      {{ nombreUsuario }}
    </button>
    <mat-menu #fileMenu="matMenu">
      <button mat-menu-item (click)="cerrarSesion()">Cerrar Sesion</button>
    </mat-menu>
  </mat-toolbar>
</p>
